<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show&Tell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap');

        /* --- 기본 & 전체 스타일 --- */
        body {
            font-family: "IBM Plex Sans KR", sans-serif;
            font-weight: 500;
            font-size: 16px;
            background-color: rgb(245, 245, 245);
            margin: 0;
            color: #3c3c3c;
            cursor: default;
            overflow: hidden; /* body 자체 스크롤 방지 */
            -ms-overflow-style: none;
            word-break: keep-all;
        }

        ::-webkit-scrollbar { display: none; }

        /* --- 헤더(타이틀) 영역 --- */
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex; /* Flexbox 레이아웃 사용 */
            z-index: 3;
            background-color: rgb(245, 245, 245);
            border-bottom: solid 2.5px#3c3c3c;
        }
        
        .name {
            width: 33.333%; /* 3등분 */
            box-sizing: border-box;
            padding: 10px 16px; /* 상하 10px, 좌우 16px 패딩 */

            user-select: none;
            -webkit-user-select: none;
        }

        /* 마지막 name 요소의 오른쪽 테두리 제거 */
        .name:last-child {
            border-right: none;
        }

        h1 {
            margin: 0; /* 핵심: h1의 기본 여백 제거 */
            font-weight: 500;
            font-size: 24px;
            white-space: nowrap;
        }

        h2{
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        /* --- 메인 콘텐츠(3단 컬럼) 영역 --- */
        .main-wrapper {
            display: flex; /* Flexbox 레이아웃 사용 */
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        /* 공통 컨테이너 스타일 */
        .container {
            width: 100%;
            height: 100%;
            padding: 0 16px 32px 16px;
            overflow-y: scroll; /* 세로 스크롤만 허용 */
            box-sizing: border-box;
            line-height: 160%;
            letter-spacing: -0.03rem;
            z-index: 1;
        }
        
        /* 마지막 컨테이너의 오른쪽 테두리 제거 */
        .container:last-child {
            border-right: none;
        }

        .item {
            padding-bottom: 24px;
            margin-bottom: 24px; /* gap 대신 margin으로 간격 조절 */
        }
        
        .item:last-child {
            margin-bottom: 0;
        }

        .item img{
            width: 100%; object-fit: contain;
        }

        /* --- 푸터(하단 이름) 영역 --- */
        .name-bt {
            position: fixed;
            width: 100%;
            bottom: 0;
            padding: 4px 16px 6px 16px;
            background-color: rgb(245, 245, 245);
            border-top: solid 2.5px #3c3c3c;
            box-sizing: border-box;
            text-align: left;
            user-select: none;
            -webkit-user-select: none;
            z-index: 2;
        }
        span{
            /*display: inline; border-bottom: 2px solid #2e24ff;*/
            Color: #2e24ff;  
        }
    </style>
</head>
<body>
    <header class="header-wrapper">
        <div class="name" ><h1>2025-2 Grad Project (´ω｀。)</h1></div>

    </header>

    <main class="main-wrapper" >
        <div class="container">
            <div class="item" style="padding-top:72px;">
                <A href="./showandtell.html">Show&Tell</A><br>
                <A href="./week2.html">Week 2</A><br>
                <A href="./week3.html">Week 3</A><br>
                <A href="./week4.html">Week 4</A><br>
            </div>
        </div>

    </main>

    <footer class="name-bt">C141048 정하연</footer>
    <footer class="name-bt" style="text-align: right; background-color: transparent; border: transparent;"><A href="https://docs.google.com/spreadsheets/d/1VU85rKF1oUCxoVFPtSgH3DTAZPx26sxyjsnEbgZjky4/edit?usp=sharing">Google Sheets</A> </footer>
</body>
</html>
